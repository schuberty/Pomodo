name: pomodo
description: "A mobile Kanban with task time tracking application. (Pomodoro + ToDo)"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

  # Widgets
  gap: ^3.0.1

  # Utils
  uuid: ^4.4.2
  intl: ^0.19.0

  # Commons
  pomodo_commons:
    path: packages/pomodo_commons

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
